<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üëæ BLOB INVADERS üëæ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #000033 0%, #000066 50%, #000033 100%);
            border: 4px solid #00ff00;
            display: block;
            width: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: #00ff00;
            font-size: 18px;
            text-shadow: 2px 2px #003300;
            pointer-events: none;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .subtitle {
            color: #ffff00;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .instructions {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: 4px solid #00aa00;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            animation: glow 1s infinite alternate;
            margin-top: 20px;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #00ff00; }
            to { box-shadow: 0 0 25px #00ff00, 0 0 50px #00ff00; }
        }
        
        button:active {
            background: #00aa00;
            transform: scale(0.95);
        }
        
        .hidden {
            display: none !important;
        }
        
        #finalScore {
            color: #ffff00;
            font-size: 24px;
            margin: 20px 0;
        }
        
        #highScore {
            color: #ff00ff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="500"></canvas>
        
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
            <div>LEVEL: <span id="level">1</span></div>
        </div>
        
        <div id="startScreen">
            <h1>üëæ BLOB INVADERS üëæ</h1>
            <div class="subtitle">- DEFEND THE GALAXY -</div>
            <div class="instructions">
                üéÆ TAP or CLICK to move<br>
                üí• TAP AGAIN to shoot<br>
                üëæ Destroy all blobs!<br>
                ‚ù§Ô∏è Don't let them reach you!
            </div>
            <button onclick="startGame()">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <h1>GAME OVER</h1>
            <div id="finalScore">SCORE: 0</div>
            <div id="highScore">HIGH SCORE: 0</div>
            <button onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Make canvas responsive
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const size = Math.min(container.offsetWidth, 600);
            canvas.style.height = (size * 500 / 600) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let highScore = localStorage.getItem('blobInvadersHighScore') || 0;
        
        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 30,
            speed: 8
        };
        
        // Bullets
        let bullets = [];
        let bulletSpeed = 7;
        let canShoot = true;
        let shootCooldown = 250;
        
        // Enemy blobs
        let enemies = [];
        let enemyRows = 4;
        let enemyCols = 8;
        let enemySpeed = 1;
        let enemyDirection = 1;
        let enemyDropDistance = 20;
        
        // Particles
        let particles = [];
        
        // Stars background
        let stars = [];
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speed: Math.random() * 0.5 + 0.2
            });
        }
        
        // Touch/click handling
        let lastTap = 0;
        canvas.addEventListener('touchstart', handleInput);
        canvas.addEventListener('mousedown', handleInput);
        
        function handleInput(e) {
            e.preventDefault();
            
            if (!gameRunning) return;
            
            const now = Date.now();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const x = (clientX - rect.left) * scaleX;
            
            // Double tap to shoot
            if (now - lastTap < shootCooldown) {
                shoot();
            } else {
                // Move to tap position
                player.x = x;
                lastTap = now;
            }
        }
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                player.x = Math.max(player.width/2, player.x - 30);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                player.x = Math.min(canvas.width - player.width/2, player.x + 30);
            } else if (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'w') {
                shoot();
            }
        });
        
        function initEnemies() {
            enemies = [];
            const spacingX = canvas.width / (enemyCols + 2);
            const spacingY = 40;
            
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: spacingX * (col + 1.5),
                        y: 60 + row * spacingY,
                        width: 35,
                        height: 30,
                        type: row % 3,
                        alive: true
                    });
                }
            }
        }
        
        function shoot() {
            if (!canShoot || !gameRunning) return;
            
            bullets.push({
                x: player.x,
                y: player.y - 20,
                width: 4,
                height: 15
            });
            
            canShoot = false;
            setTimeout(() => canShoot = true, shootCooldown);
        }
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: color
                });
            }
        }
        
        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            
            // Ship body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 15);
            ctx.lineTo(player.x - 20, player.y + 15);
            ctx.lineTo(player.x + 20, player.y + 15);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Engine glow
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.moveTo(player.x - 8, player.y + 15);
            ctx.lineTo(player.x, player.y + 25 + Math.random() * 10);
            ctx.lineTo(player.x + 8, player.y + 15);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawEnemy(enemy) {
            const colors = ['#ff00ff', '#ff6600', '#ffff00'];
            ctx.fillStyle = colors[enemy.type];
            
            // Blob body
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(enemy.x - 5, enemy.y - 3, 4, 0, Math.PI * 2);
            ctx.arc(enemy.x + 5, enemy.y - 3, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(enemy.x - 5, enemy.y - 3, 2, 0, Math.PI * 2);
            ctx.arc(enemy.x + 5, enemy.y - 3, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Wobbly animation
            const wobble = Math.sin(Date.now() / 200 + enemy.x) * 3;
            ctx.fillStyle = colors[enemy.type];
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y + 12 + wobble, 8, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawBullet(bullet) {
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 10;
            ctx.fillRect(bullet.x - bullet.width/2, bullet.y, bullet.width, bullet.height);
            ctx.shadowBlur = 0;
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // Update bullets
            bullets.forEach((bullet, i) => {
                bullet.y -= bulletSpeed;
                if (bullet.y < 0) bullets.splice(i, 1);
            });
            
            // Update enemies
            let hitEdge = false;
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                enemy.x += enemySpeed * enemyDirection;
                
                if (enemy.x <= 20 || enemy.x >= canvas.width - 20) {
                    hitEdge = true;
                }
                
                // Check if enemy reached player
                if (enemy.y + 20 >= player.y - 15) {
                    gameOver();
                    return;
                }
            });
            
            if (hitEdge) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (enemy.alive) enemy.y += enemyDropDistance;
                });
            }
            
            // Bullet-enemy collision
            bullets.forEach((bullet, bi) => {
                enemies.forEach(enemy => {
                    if (!enemy.alive) return;
                    
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 25) {
                        enemy.alive = false;
                        bullets.splice(bi, 1);
                        score += (3 - enemy.type) * 10 + 10;
                        document.getElementById('score').textContent = score;
                        
                        const colors = ['#ff00ff', '#ff6600', '#ffff00'];
                        createExplosion(enemy.x, enemy.y, colors[enemy.type]);
                    }
                });
            });
            
            // Remove dead enemies
            enemies = enemies.filter(e => e.alive);
            
            // Check level complete
            if (enemies.length === 0) {
                level++;
                document.getElementById('level').textContent = level;
                enemySpeed += 0.3;
                enemyRows = Math.min(enemyRows + 1, 6);
                initEnemies();
            }
            
            // Update particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000033';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() / 500 + star.x) * 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Draw bullets
            bullets.forEach(drawBullet);
            
            // Draw enemies
            enemies.forEach(drawEnemy);
            
            // Draw player
            drawPlayer();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            score = 0;
            lives = 3;
            level = 1;
            enemySpeed = 1;
            enemyRows = 4;
            bullets = [];
            particles = [];
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            
            initEnemies();
            gameRunning = true;
        }
        
        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('blobInvadersHighScore', highScore);
            }
            
            document.getElementById('finalScore').textContent = 'SCORE: ' + score;
            document.getElementById('highScore').textContent = 'HIGH SCORE: ' + highScore;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // Start game loop
        gameLoop();
    </script>
</body>
</html>
